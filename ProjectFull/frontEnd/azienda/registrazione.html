<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="./../css/materialize.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            #message {
                display:none;
                color: #fff;
                position: relative;
            }
            
            /* Add a green text color and a checkmark when the requirements are right */
            .valid {
                color: green;
            }

            .valid:before {
                position: relative;
                left: -35px;
            }

            /* Add a red text color and an "x" icon when the requirements are wrong */
            .invalid {
                color: red;
            }

            .invalid:before {
                position: relative;
                left: -35px;
            }
        </style>

    </head>
    <body class="black">
            <div class="row">
                <div class="col s12 m8 l4 offset-m2 offset-l4">
                    <div class="card grey darken-4" style="border-radius: 10px;">
                        <div class="card-content white-text">
                            <span class="card-title center"><h2 id="titoloModulo">Registrazione Azienda</h2></span>
                            <form method="POST" action="../../backend/controllers/register.php" enctype="multipart/form-data">
                                <!-- Campi per utente -->
                                <div id="campi-utente" class="row">
                                    <div class="input-field col s6">
                                        <input id="nome" type="text" name="nome" class="validate white-text" required>
                                        <label for="nome">Nome</label>
                                    </div>
                                </div>

                                <!-- Campi per azienda -->
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="ragione_sociale" type="text" name="ragione_sociale" class="validate white-text" required>
                                        <label for="ragione_sociale">Ragione Sociale</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="partita_iva" type="text" name="partita_iva" class="validate white-text" required>
                                        <label for="partita_iva">Partita Iva</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="sito_web" type="text" name="sito_web" class="validate white-text" required>
                                        <label for="sito_web">link sito web</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="telefono_contatto" type="tel" name="telefono_contatto" class="validate white-text" required>
                                        <label for="telefono_contatto">Telefono Contatto</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="email_contatto" type="tel" name="email_contatto" class="validate white-text" required>
                                        <label for="email_contatto">email Contatto</label>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" name="email" class="validate white-text" required>
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="password" class="white-text" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Ci devono essere almeno 8 caratteri, di cui un numero, una lettera maiuscola ed una minuscola." required>
                                        <label for="password">Password</label>
                                        <div id="message">
                                            <p>La password deve contenere:</p>
                                            <ul>
                                                <li id="letter" class="invalid">Almeno una lettera minuscola</li>
                                                <li id="capital" class="invalid">Almeno una lettera maiuscola</li>
                                                <li id="number" class="invalid">Almeno un numero</li>
                                                <li id="length" class="invalid">Minimo 8 caratteri</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div id="descrizione" class="row">
                                    <div class="input-field col s12">
                                        <textarea id="descrizione" name="descrizione" class="materialize-textarea white-text"></textarea>
                                        <label for="descrizione">Una Breve Descrizione</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="file-field input-field">
                                        <div class="btn light-blue darken-1">
                                            <span id="tastoImmagine">logo</span>
                                            <input type="file" id="logo" name="logo">
                                        </div>
                                        <!-- <div class="file-path-wrapper">
                                            <input class="file-path validate white-text" type="text">
                                        </div> -->
                                    </div>
                                </div>
                                <h4>Registrazione sede principale</h4>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="paese_sede" type="text" name="paese_sede" class="validate white-text" required>
                                        <label for="paese_sede">paese</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="regione_sede" type="text" name="regione_sede" class="validate white-text" required>
                                        <label for="regione_sede">regione</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="citta_sede" type="text" name="citta_sede" class="validate white-text" required>
                                        <label for="citta_sede">citta'</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="indirizzo_sede" type="text" name="indirizzo_sede" class="validate white-text" required>
                                        <label for="indirizzo_sede">indirizzo</label>
                                    </div>
                                </div>
                                <div class="row center">
                                    <input type="submit" class="light-blue darken-1 btn-large" value="Registrati">
                                </div>
                                <input id="tipo" name="tipo" type="hidden" value="azienda">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </script>

    </body>
</html>
